<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="todoIt" style="text-align: center">
    <h1>TodoIt</h1>
    <h2>Add new Items</h2>
    <p>
        what needs to be done?
        <input type="text" id="todoInput" title="what should be added to the todo list?" 
    onkeyup="if(EventUtils.isEnter(event)){todoIt.addTodo()}"
        onblur="addTodo()"/>
        <input type="button" value="Add todo" onclick="todoIt.addTodo()"/>
    </p>
    <h2>Current todo list</h2>
    <p>Filter: <input type="text" id="todoFilter" title="Filter for the todo list" 
        onkeyup="todoIt.filterTodoList()" 
        onblur="todoIt.filterTodoList()"></p>
    <div id="todoListContainer">Nothing to do, hurray!</div>
    <script type="text/javascript" src="todo-it-v2.js"></script>
</body>
</html>
